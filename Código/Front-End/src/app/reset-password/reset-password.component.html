<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
      <div class="user_card">
        <img src="../../assets/img/logo.svg" style="height: 100px;">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
            <h3 style="color: #fff;">ENDURANCE</h3>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #resetPasswordFrontForm="ngForm" (ngSubmit)="onResetPasswordFront(resetPasswordFrontForm)">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input mask="000.000.000-00" type="text" class="form-control" placeholder="CPF" name="reset-password-cpf" required ngModel #cpfInput="ngModel">
            </div>
            <span class="help-block" *ngIf="cpfInput.invalid && cpfInput.touched" style="color:red;">Digite um CPF válido</span>

        <div class="d-flex justify-content-center mt-3 login_container">
          <button [disabled]="resetPasswordFrontForm.invalid || showLoading" type="submit" name="button" class="btn login_btn">
            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
            <span *ngIf="showLoading">Carregando...</span>
            <span *ngIf="!showLoading">Redefinir Senha</span>
          </button>
        </div>
      </form>
    </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Já possui uma conta? <a routerLink="/login"  class="ml-2" style="color: #fff;">Log In</a>
          </div>
        </div>
      </div>
    </div>
</div>
