<body>
<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
      <div class="user_card">
        <img src="../../assets/img/logo.svg" style="height: 100px;">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
            <h3 style="color: #fff;">ENDURANCE</h3>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="email" placeholder="Email" ngModel
              #emailInput="ngModel" required>

            </div>
            <!-- <span class="help-block" style="color:red;"
            *ngIf="emailInput.invalid && emailInput.touched">Por favor digite o email</span> -->
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="Password"
              ngModel
              #passwordInput="ngModel" required>
            </div>
            <!-- <span class="help-block" style="color:red;"
            *ngIf="passwordInput.invalid && passwordInput.touched">Por favor digite a senha</span> -->
        <div class="d-flex justify-content-center mt-3 login_container">
          <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
            <span *ngIf="showLoading">Carregando...</span>
            <span *ngIf="!showLoading">Login</span>
          </button>
        </div>
      </form>
    </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center" style="color: #fff;">
            NÃ£o possui uma conta? &nbsp;&nbsp;<a routerLink="/register" class="ml-2" style="color: #fff;">Sign Up</a>
          </div>
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center" style="color: #fff;">
            Esqueceu a senha? &nbsp;&nbsp;<a href="reset-password-front" class="ml-2" style="color: #fff;">Redefinir Senha</a>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
