<div class="calendar-main">
  <div class="calendar-wrapper">
    <full-calendar
      #calendar
      *ngIf="calendarVisible"
      [options]="calendarOptions"
    ></full-calendar>
  </div>

  <app-modal #modalEvento [modalConfig]="modalConfig">
    <form
      #eventForm="ngForm"
      (ngSubmit)="
        editEvent.id ? onEditEvent(eventForm) : onAddNewEvent(eventForm)
      "
    >
      <input
        [ngModel]="editEvent.id"
        type="text"
        class="form-control"
        name="id"
        value=""
        hidden
      />

      <div class="row">
        <div class="form-group col">
          <label for="recipient-name" class="col-form-label">Inicio:</label>
          <input
            [ngModel]="editEvent.inicio"
            type="datetime-local"
            class="form-control"
            name="inicio"
            value=""
          />
        </div>

        <div class="form-group col">
          <label for="recipient-name" class="col-form-label">Fim:</label>
          <input
            [ngModel]="editEvent.fim"
            type="datetime-local"
            class="form-control"
            name="fim"
            value=""
          />
        </div>
      </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Local:</label>
        <select [ngModel]="editEvent.local" class="form-control" name="local">
          <option value="" selected>--- Selecione o local ---</option>
          <option value="LOUNGE">Lounge(10 Lugares)</option>
          <option value="OPENSPACE">Openspace(50 Lugares)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Tema:</label>
        <input
          [ngModel]="editEvent.tema"
          type="text"
          class="form-control"
          name="tema"
          id="tema_evento"
        />
      </div>

      <div class="form-group">
        <label for="message-text" class="col-form-label">Descrição:</label>
        <textarea
          [ngModel]="editEvent.descricao"
          class="form-control"
          name="descricao"
          id="descricao_evento"
        ></textarea>
      </div>
    </form>
  </app-modal>
</div>
