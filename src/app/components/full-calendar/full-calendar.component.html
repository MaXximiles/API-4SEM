<div class="calendar-main">
  <div class="calendar-wrapper">
    <full-calendar
      #calendar
      *ngIf="calendarVisible"
      [options]="calendarOptions"
    ></full-calendar>
  </div>

  <app-modal #modalEvento [modalConfig]="modalConfig">
    <form #eventForm="ngForm" (ngSubmit)="onAddNewEvent(eventForm)">
      <div class="row">
        <div class="form-group col">
          <label for="recipient-name" class="col-form-label">Inicio:</label>
          <input
            ngModel
            type="datetime-local"
            class="form-control"
            name="inicio"
            value=""
          />
        </div>

        <div class="form-group col">
          <label for="recipient-name" class="col-form-label">Fim:</label>
          <input
            ngModel
            type="datetime-local"
            class="form-control"
            name="fim"
            value=""
          />
        </div>
      </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Local:</label>
        <select ngModel class="form-control" name="local">
          <option value="" selected>--- Selecione o local ---</option>
          <option value="lounge">Lounge(10 Lugares)</option>
          <option value="openspace">Openspace(50 Lugares)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Titulo:</label>
        <input
          ngModel
          type="text"
          class="form-control"
          name="titulo"
          id="titulo_evento"
        />
      </div>

      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Tema:</label>
        <input
          ngModel
          type="text"
          class="form-control"
          name="tema"
          id="tema_evento"
        />
      </div>

      <div class="form-group">
        <label for="message-text" class="col-form-label">Descrição:</label>
        <textarea
          ngModel
          class="form-control"
          name="descricao"
          id="descricao_evento"
        ></textarea>
      </div>
    </form>
  </app-modal>
</div>
