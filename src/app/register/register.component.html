<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
      <div class="user_card">
        <img src="../../assets/img/logo.svg" style="height: 100px;">
        <div class="d-flex justify-content-center">
          <div style="margin: auto;">
            <h3 style="color: rgb(228, 220, 220);">ENDURANCE</h3>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container" style="margin-top: 2px;">
          <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="firstName" placeholder="Nome" required ngModel #firstNameInput="ngModel">
            </div>
            <span class="help-block" *ngIf="firstNameInput.invalid && firstNameInput.touched" style="color:red;">Digite nome</span>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="lastName" placeholder="Sobrenome" required ngModel #lastNameInput="ngModel">
            </div>
            <span class="help-block" *ngIf="lastNameInput.invalid && lastNameInput.touched" style="color:red;">Digite sobrenome</span>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              </div>
              <input type="cpf" mask="000.000.000-00" class="form-control" name="cpf" placeholder="CPF" required ngModel #cpfInput="ngModel">
            </div>
            <span class="help-block" *ngIf="cpfInput.invalid && cpfInput.touched" style="color:red;">Digite um cpf válido</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="text" class="form-control" name="email" placeholder="Email" required ngModel #emailInput="ngModel">
            </div>
            <span class="help-block" *ngIf="emailInput.invalid && emailInput.touched" style="color:red;">Digite um email</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="Senha" required ngModel #passwordInput="ngModel">
            </div>
            <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched" style="color:red;">Digite uma senha</span>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn login_btn">
            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
            <span *ngIf="showLoading">Carregando...</span>
            <span *ngIf="!showLoading">Criar conta</span>
          </button>
        </div>
      </form>
    </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Já possui uma conta?  &nbsp;&nbsp;<a routerLink="/login"  class="ml-2" style="color: #ffffff;">Log In</a>
          </div>
        </div>
      </div>
    </div>
</div>
